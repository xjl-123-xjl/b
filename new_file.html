<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style tyle="text/css">
			p.nav{
				color: blue;
				position: relative;/*相对定位*/
			}
			p.nav::after{
				content: attr(title);
				word-break: keep-all;
				padding: 4px 12px;
				background-color: #0000FF;
				color: antiquewhite;
				position: absolute;
				left: calc(90%+30px);
				border-radius: 9px;
				opacity: 0;/*透明度*/
				transition: all 2s;
				
				/*width:50px;*/
				}
				p.nav:hover::after{
					opacity: 1;
					left: calc(90%+20px);
				}
		</style>
	</head>
	<body>
		<p>一二三四。<span title="再见!"class="nav">五六七</span>八九十。
		一一一一一一一一一一一</p>
	</body>
</html>
